<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="stylesheet" href="style/header.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="team.html"><img src="style/images/logo.png" alt="Logo"/></a>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Cari makanan atau minuman..." class="search-input" id="searchInput">
            <button class="search-icon">
                <img src="style/images/search-svgrepo-com.png" alt="Search Icon">
            </button>
            <div id="searchResults" class="search-results"></div>
        </div>

        <nav class="navbar" id="navbar">
            <a href="#home">Home</a>
            <a href="#daftar-resep">Daftar Resep</a>
            <a href="#contact">Contact</a>
        </nav>
        
        <div class="menu-icon" id="menu-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/menu.png" alt="Menu Icon">
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuliner Nusantara - Home</title>
    <link rel="stylesheet" href="style/home.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="team.html"><img src="style/images/logo.png" alt="Teams"></a>
            </div>
            <nav id="navMenu">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">Daftar Resep</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="Menu-btn" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    
    <main>
        <section class="hero-section">
            <h1>Selamat Datang di Kuliner Nusantara</h1>
            <p>Temukan berbagai macam resep makanan dan minuman khas dari berbagai daerah di Indonesia. Jelajahi keanekaragaman kuliner nusantara dan temukan cita rasa yang otentik dan lezat.</p>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Cari makanan atau minuman...">
                <button class="list-button" onclick="window.location.href='list.html'">List</button>
                <div id="searchResults" class="search-results"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        &copy; 2024 AAPS All Rights Reserved.
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.getElementById("navMenu");
            const hamburger = document.querySelector(".Menu-btn");
            nav.classList.toggle("nav-open");
            hamburger.classList.toggle("Menu-btn-open");

            const navItems = document.querySelectorAll(".nav-list li");
            navItems.forEach((item, index) => {
                item.style.animationDelay = `${index * 0.1}s`;
            });
        }

        const searchInput = document.getElementById("searchInput");
        const searchResults = document.getElementById("searchResults");

        searchInput.addEventListener("input", function() {
            const query = this.value.toLowerCase();
            searchResults.innerHTML = "";
            
            if (query) {
                const items = [
                { name: "Rendang", link: "resep/rendang.html" },
                { name: "Empek-empek Palembang", link: "resep/empek2.html" },
                { name: "Gudeg", link: "resep/gudeg.html" },
                { name: "Soto Banjar", link: "resep/sotobanjar.html" },
                { name: "Dawet", link: "resep/dawet.html" },
                { name: "Wedang Ronde", link: "resep/wedangronde.html" },
                ];

                const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));

                if (filteredItems.length > 0) {
                    filteredItems.forEach(item => {
                        const resultItem = document.createElement("a");
                        resultItem.href = item.link;
                        resultItem.textContent = item.name;
                        searchResults.appendChild(resultItem);
                    });
                    searchResults.classList.add("show");
                } else {
                    searchResults.classList.remove("show");
                }
            } else {
                searchResults.classList.remove("show");
            }
        });
    </script>
</body>
</html>

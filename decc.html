<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-grow: 1;
            transition: all 0.3s ease;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 50px;
            padding: 5px 10px;
            flex-grow: 1;
            margin: 0 20px;
            max-width: 500px;
        }

        .search-input {
            border: none;
            outline: none;
            padding: 5px;
            flex-grow: 1;
            font-size: 16px;
        }

        .search-icon img {
            width: 20px;
            height: 20px;
        }

        .menu-icon img {
            width: 30px;
            height: 30px;
        }

        @media (max-width: 768px) {
            .navbar {
                display: none;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: white;
                border: 1px solid #ccc;
                border-radius: 10px;
                padding: 10px;
                flex-direction: column;
                width: auto;
                transition: max-height 0.3s ease;
                overflow: hidden;
            }

            .navbar.show {
                display: flex;
            }

            .navbar a {
                margin: 10px 0;
            }

            .menu-icon {
                display: block;
            }

            .search-container {
                margin: 8px;
                max-width: 100%;
            }
        }

        @media (min-width: 768px) {
            .menu-icon {
                display: none;
            }
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-results a {
            display: block;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #333;
            text-decoration: none;
        }

        .search-results a:hover {
            background-color: rgba(131, 180, 255, 0.3);
        }

        .search-results.show {
            display: block;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/MiracleGlow/asset/master/icon/20240503_180744.png" alt="Logo" />
        </div>

        <div class="search-container">
            <input type="text" placeholder="Cari makanan atau minuman..." class="search-input" id="searchInput">
            <button class="search-icon">
                <img src="https://img.icons8.com/ios/50/000000/search--v1.png" alt="Search Icon">
            </button>
            <div id="searchResults" class="search-results"></div>
        </div>

        <nav class="navbar" id="navbar">
            <a href="#home">Home</a>
            <a href="#daftar-resep">Daftar Resep</a>
            <a href="#contact">Contact</a>
        </nav>
        
        <div class="menu-icon" id="menu-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/menu.png" alt="Menu Icon">
        </div>
    </header>

    <script>
        document.getElementById('menu-icon').addEventListener('click', function() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('show');
        });

        const searchInput = document.getElementById("searchInput");
        const searchResults = document.getElementById("searchResults");

        searchInput.addEventListener("input", function() {
            const query = this.value.toLowerCase();
            searchResults.innerHTML = "";
            
            if (query) {
                const items = [
                    { name: "Rendang", link: "rendang.html" },
                    { name: "Empek-empek Palembang", link: "empek2.html" },
                    { name: "Gudeg", link: "rujakcingur.html" },
                    { name: "Soto Banjar", link: "sotobanjar.html" },
                    { name: "Dawet", link: "Dawet.html" },
                    { name: "Wedang Ronde", link: "WedangRonde.html" },
                ];

                const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));

                if (filteredItems.length > 0) {
                    filteredItems.forEach(item => {
                        const resultItem = document.createElement("a");
                        resultItem.href = item.link;
                        resultItem.textContent = item.name;
                        searchResults.appendChild(resultItem);
                    });
                    searchResults.classList.add("show");
                } else {
                    searchResults.classList.remove("show");
                }
            } else {
                searchResults.classList.remove("show");
            }
        });
    </script>
</body>
</html>

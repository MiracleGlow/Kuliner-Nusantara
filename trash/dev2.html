<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuliner Nusantara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }

        .container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .logo img {
            max-width: 50px;
            height: auto;
        }

        .search-container {
            display: flex;
            align-items: center;
            flex: 1;
            margin-left: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            font-size: 18px;
            color: #888;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .Menu-btn {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .Menu-btn span {
            height: 3px;
            width: 25px;
            background-color: #333;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .search-container {
                display: none;
            }

            .Menu-btn {
                display: flex;
            }

            nav ul {
                display: none;
                position: absolute;
                top: 50px;
                right: 10px;
                background-color: white;
                border: 1px solid #ccc;
                border-radius: 5px;
                flex-direction: column;
                width: 200px;
            }

            nav.nav-open ul {
                display: flex;
            }

            nav ul li {
                margin: 0;
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }

            nav ul li:last-child {
                border-bottom: none;
            }

            .search-container.mobile {
                display: flex;
                margin-top: 10px;
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="https://github.com/MiracleGlow"><img src="https://raw.githubusercontent.com/MiracleGlow/asset/master/icon/20240503_180744.png" alt="Miracle"></a>
            </div>
            <div class="search-container">
                <i class="search-icon">&#128269;</i>
                <input type="text" id="searchInput" class="search-input" placeholder="Cari makanan atau minuman...">
                <div id="searchResults" class="search-results"></div>
            </div>
            <nav id="navMenu">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">Daftar Resep</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="Menu-btn" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    
    <main>
        <!--content here-->
    </main>

    <footer class="footer">
        &copy; 2024 Kuliner Nusantara All Rights Reserved.
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.getElementById("navMenu");
            const hamburger = document.querySelector(".Menu-btn");
            nav.classList.toggle("nav-open");
            hamburger.classList.toggle("Menu-btn-open");

            const navItems = document.querySelectorAll(".nav-list li");
            navItems.forEach((item, index) => {
                item.style.animationDelay = `${index * 0.1}s`;
            });
        }

        const searchInput = document.getElementById("searchInput");
        const searchResults = document.getElementById("searchResults");

        searchInput.addEventListener("input", function() {
            const query = this.value.toLowerCase();
            searchResults.innerHTML = "";
            
            if (query) {
                const items = [
                    { name: "Rendang", link: "rendang.html" },
                    { name: "Empek-empek Palembang", link: "empek2.html" },
                    { name: "Gudeg", link: "rujakcingur.html" },
                    { name: "Soto Banjar", link: "sotobanjar.html" },
                    { name: "Dawet", link: "Dawet.html" },
                    { name: "Wedang Ronde", link: "WedangRonde.html" },
                ];

                const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));

                if (filteredItems.length > 0) {
                    filteredItems.forEach(item => {
                        const resultItem = document.createElement("a");
                        resultItem.href = item.link;
                        resultItem.textContent = item.name;
                        searchResults.appendChild(resultItem);
                    });
                    searchResults.classList.add("show");
                } else {
                    searchResults.classList.remove("show");
                }
            } else {
                searchResults.classList.remove("show");
            }
        });
    </script>
</body>
</html>
